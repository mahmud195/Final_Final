<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>البرتقالة الذكية</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <link rel="icon" type="image/x-icon" href="Logo.png">
</head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">البرتقالة الذكية</div>
      </div>
    </div>
    <script>
      var canvas = document.querySelector("#unity-canvas");
      document.querySelector("#unity-loading-bar").style.display = "block";
    
      // ✅ Define the unityShowBanner function BEFORE using it in config
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }
    
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Build.loader.js";
      var config = {
        dataUrl: buildUrl + "/Build.data.unityweb",
        frameworkUrl: buildUrl + "/Build.framework.js.unityweb",
        codeUrl: buildUrl + "/Build.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "AQTAR",
        productName: "البرتقالة الذكية",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };
    
      const progressBar = document.querySelector("#unity-progress-bar-full");
      const loadingBar = document.querySelector("#unity-loading-bar");
    
      let realProgress = 0;
      let visualProgress = 0;
    
      // ✅ Smooth loading animation
      function animateProgressBar() {
        visualProgress += (realProgress - visualProgress) * 0.1;
        progressBar.style.width = (100 * visualProgress).toFixed(1) + "%";
        if (visualProgress < 0.999) {
          requestAnimationFrame(animateProgressBar);
        }
      }
      animateProgressBar();
    
      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          realProgress = progress;
        }).then((unityInstance) => {
          // ✅ Fade out loading bar
          loadingBar.style.transition = "opacity 0.5s ease";
          loadingBar.style.opacity = 0;
          setTimeout(() => {
            loadingBar.style.display = "none";
          }, 500);
    
    
          // ✅ Fullscreen only from user gesture (button click)
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
    
    
        }).catch((message) => {
          alert(message);
        });
      };
    
      document.body.appendChild(script);
    </script>
    
  
                <script>
                    document.body.style.overflow = 'hidden';
                    // Mobile viewport settings
                    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                        var meta = document.createElement('meta');
                        meta.name = 'viewport';
                        meta.content = 'width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                        document.getElementsByTagName('head')[0].appendChild(meta);
                        
                        // Adjust canvas style for mobile devices
                        var canvas = document.querySelector('#unity-canvas');
                        if (canvas) {
                            canvas.style.position = 'absolute';
                            canvas.style.top = '50%';
                            canvas.style.left = '50%';
                            canvas.style.transform = 'translate(-50%, -50%)';
                            canvas.style.width = '100vw';
                            //canvas.style.height = 'auto';
                            canvas.style.maxHeight = '100vh';
                        }
                    } else {
                        // Adjust canvas style for desktop
                        var canvas = document.querySelector('#unity-canvas');
                        if (canvas) {
                            canvas.style.width = '100%';
                            canvas.style.height = '100vh';
                            canvas.style.background = '#231F20';
                        }
                    }
                </script>
<script>
      document.addEventListener("DOMContentLoaded", function () {
          function isMobileDevice() {
              return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
          }
          function enterFullScreen() {
              let elem = document.documentElement;
              if (!document.fullscreenElement) { // Only enter full-screen if not already active
                  if (elem.requestFullscreen) {
                      elem.requestFullscreen();
                  } else if (elem.mozRequestFullScreen) { // Firefox
                      elem.mozRequestFullScreen();
                  } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, Opera
                      elem.webkitRequestFullscreen();
                  } else if (elem.msRequestFullscreen) { // Internet Explorer/Edge
                      elem.msRequestFullscreen();
                  }
              }
          }
          function forceFullScreenOnGameStart() {
              if (isMobileDevice()) {
                  enterFullScreen(); // Force full-screen for mobile devices
              }
          }
          // Attempt fullscreen when the game starts
          window.addEventListener("click", forceFullScreenOnGameStart);
          window.addEventListener("touchstart", forceFullScreenOnGameStart);
          // Ensure fullscreen is enabled when switching to landscape mode
          window.addEventListener("resize", function () {
              if (window.innerWidth > window.innerHeight) {
                  enterFullScreen();
              }
          });
          // Initial attempt for fullscreen when the page loads
          forceFullScreenOnGameStart();
      });
  </script>
</body>
</html>
